<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="styles2.css" />
    <title>JS Practice</title>
  </head>
  <body>
    <div class="bank-logo"><img src="assets/banklogo1.png" alt="" /></div>
    <div class="form">
      <div class="form-title"><h2>Meezan Bank Account Page</h2></div>
      <div class="acc-salary">
        <div class="acc-type">
          <label for="acc-type"><h4>Account Type</h4></label>
          <input type="text" id="acctype" readonly>
        </div>
        <div class="salary">
          <label for="salary"><h4>Monthly salary</h4></label>
          <input type="number" id="m-salary" readonly/>
        </div>
      </div>
      <div class="name-wrapper">
        <div class="fname">
          <label for="fname"><h4>First Name</h4></label
          ><input type="text" placeholder="First" id="firstname" readonly />
        </div>
        <div class="lname">
          <label for="lname"><h4>Last Name</h4></label
          ><input type="text" placeholder="Last " id="lastname" readonly/>
        </div>
      </div>
      <div class="phone-cnic">
        <div class="phone">
          <label for="phone"><h4>Phone No.</h4></label>
          <input type="number" placeholder="### ### ###" id="phone" readonly/>
        </div>
        <div class="cnic">
          <label for="cnic"><h4>CNIC NO.</h4></label
          ><input type="number" placeholder="####-#######-#" id="cnic" readonly/>
        </div>
      </div>
      <div class="address-wrapper">
        <div class="add-1">
          <label for="address1"><h4>Address</h4></label
          ><input type="text" placeholder="Address here!" id="add-1" readonly/>
        </div>
        <div class="add-2">
          <label for="address2"><h4>Address line 2</h4></label
          ><input type="text" placeholder="Here!" id="add-2" readonly />
        </div>
      </div>
      <div class="city-region">
        <div class="city">
          <label for="city"><h4>City</h4></label
          ><input type="text" placeholder="City" id="city" readonly/>
        </div>
        <div class="region">
          <label for="region"><h4>Region</h4></label
          ><input type="text" placeholder="Region" id="region" readonly/>
        </div>
      </div>
      <div class="code-country">
        <div class="zip-code">
          <label for="zip-code"><h4>Zip/Postal code</h4></label
          ><input type="number" placeholder="Zip/Postal code" id="zipcode" readonly />
        </div>
        <div class="country-select">
          <label for="country"><h4>Country</h4></label>
          <input type="text"  id="country" readonly>
        </div>
      </div>
      <div class="btns">
        <button onclick="document.location='index.html'" class="btn1">Edit</button>
        <button class="btn2">Confirm</button>
      </div>
    </div>
  </body>
  <script src="script2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
